{% extends 'base.html' %}
{% load static %}
{% block pageheadername %}
<h2 class="page-header user_type">Edit Banner</h2>
{% endblock %}
{% block card%}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form class="form-horizontal add_user" action="" method="post" enctype="multipart/form-data">
  <div class="panel panel-default">
    <div class="panel-heading user-form">

      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="text-input">Title</label>
        <div class="col-md-4 offset-md-3">
          <input class="form-control" id="banner_name" maxlength="35" type="text" required name="banner_name"
            value="{{data.name}}">
          <input id="banner_id" type="hidden" name="banner_id" value="{{data.id}}">

        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="text-input">Title (Arabic)</label>
        <div class="col-md-4 offset-md-3">
          <input class="form-control" id="banner_name_arabic" maxlength="35" type="text" required name="banner_name_arabic"
            value="{{data.name_arabic}}">
          <input id="banner_id" type="hidden" name="banner_id" value="{{data.id}}">

        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="text-input">Additional Info</label>
        <div class="col-md-4 offset-md-3">
          <input class="form-control" id="description" maxlength="50" type="text" required name="description"
            value="{{data.description}}">

        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="text-input">Additional Info(Arabic)</label>
        <div class="col-md-4 offset-md-3">
          <input class="form-control" id="description_arabic" maxlength="50" type="text" required name="description_arabic"
            value="{{data.description_arabic}}">

        </div>
      </div>


      <div class="form-group row">
        <label class="col-md-2 col-form-label" for="text-input">New Banner Image</label>
        <div class="col-md-4 offset-md-3">
          <input class="form-control" required id="id_banner_image" type="file" name="banner_image">

        </div>
      </div>

      <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="submit">
          <i class="fa fa-dot-circle-o"></i> Submit</button>
        <button class="btn btn-sm btn-danger" type="reset">
          <i class="fa fa-ban"></i> Reset</button>
      </div>
    </div>
  </div>
  </div>
</form>
{% endblock %}
{% block card2%}
{% endblock %}

{% block jsbody%}
<script type="text/javascript">
</script>
{%endblock%}
