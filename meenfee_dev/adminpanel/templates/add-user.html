{% extends 'base.html' %}
{% load static %}
{% block pageheadername %}
<h2 class="page-header user_type">Register User</h2>
{% endblock %}
{% block card%}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


 
<form class="form-horizontal add_user"  onSubmit = "return checkPassword(this)" action="" method="post" enctype="multipart/form-data">
<div class="panel panel-default">
<div class="panel-heading user-form">         
  
  					  <div class="form-group row">
					    <label class="col-md-2 col-form-label" for="select1">User Type</label>
					    <div class="col-md-3 offset-md-7">
					      <select class="form-control" id="usertype" name="usertype">
					        <option value="provider">Provider</option>
					        <option value="requester">Customer</option>
					      </select>
					    </div>
					  </div>
                     
  					
                        <!--<div class="form-group row">
                        <label class="col-md-2 col-form-label" for="text-input">User Name</label>
                        <div class="col-md-3 offset-md-7">
                          <input class="form-control" id="username" type="text" name="username" required  maxlength="35"  pattern="[A-Za-z]"  placeholder="User Name">
                          
                        </div>
                      </div> -->
                      
                      <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="email-input">Email </label>
                        <div class="col-md-4 offset-md-3">
                          <input class="form-control" id="email" type="email" name="email" required placeholder="Enter Email">
                        </div>
                      </div>
                      
                       <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="text-input">First Name</label>
                        <div class="col-md-4 offset-md-3">
                          <input class="form-control" id="firstname" type="text"  oninvalid="setCustomValidity('Please enter on alphabets only.')"  name="firstname" required maxlength="35"  title="Please enter valid Name!" placeholder="First Name">
                          
                        </div>
                      </div>
                      
                       <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="text-input">Last Name</label>
                        <div class="col-md-4 offset-md-3">
                          <input class="form-control" id="lastname" type="text" required oninvalid="setCustomValidity('Please enter on alphabets only. ') maxlength="35" pattern="[A-Za-z]*" title="Please enter valid Name!" name="lastname" placeholder="Lastname">
                         
                        </div>
                      </div>
                      
                       <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="text-input">Mobile</label>
                        <div class="col-md-4 offset-md-3">
                          <input class="form-control" id="phonenumber" type="text"   pattern="\d*"   maxlength="10" name="phonenumber"  required placeholder="Mobile">
                          
                         
                        </div>
                      </div>
                      
                       <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="text-input">Id Card </label>
                        <div class="col-md-4 offset-md-3">
                          <input class="form-control" id="idcard" type="text" required name="idcard" minlength="15" maxlength="20" placeholder="ID Number">
                          
                        </div>
                      </div>
                 
                      <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="password-input">Password</label>
                        <div class="col-md-4 offset-md-3">
                          <input class="form-control" id="password" type="password" minlength="8" maxlength="20" required name="password" placeholder="Password">
                          
                        </div>
                      </div>
                    
                      
                      <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="password-input">Confirm Password</label>
                        <div class="col-md-4 offset-md-3">
                          <input class="form-control" id="cnfpassword" type="password" minlength="8" maxlength="20" marequired name="cnfpassword" placeholder="Confirm Password">
                          
                        </div>
                      </div>
                      
                      
                      <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="user_address">Address</label>
                        <div class="col-md-4 offset-md-3">
                          <textarea class="form-control" id="user_address"  name="user_address" rows="5" placeholder="Address.."></textarea>
                        </div>
                      </div>
                      
                                         
                    
                     <div class="card-footer">
                    <button class="btn btn-sm btn-primary" type="submit">
                      <i class="fa fa-dot-circle-o"></i> Submit</button>
                    <button class="btn btn-sm btn-danger" type="reset">
                      <i class="fa fa-ban"></i> Reset</button>
                  </div>
</div>
</div>
</div>
</form>
{% endblock %}
 {% block card2%}
 {% endblock %}
{% block jsbody%}
<script type="text/javascript">

		function checkPassword(form) { 
                password1 = form.password.value; 
                password2 = form.cnfpassword.value; 
                
                if (password1 == '') 
                    alert ("Please enter Password"); 
                      
                
                else if (password2 == '') 
                    alert ("Please enter confirm password"); 
                      
                
                else if (password1 != password2) { 
                    alert ("\nPassword did not match: Please try again...") 
                    return false; 
                } 
  
                
                else{ 
                   // $('form#myForm').submit();
                    //alert("Password Match: Welcome to GeeksforGeeks!") 
                    return true; 
                } 
            } 


</script>
{%endblock%}
