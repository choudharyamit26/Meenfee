{% extends 'base.html' %}
{% load static %}
{% block pageheadername %}
<h2 class="page-header user_type">Manage Commission Charges</h2>
{% endblock %}
{% block card%}


<form class="form-horizontal add_user" action="" method="post" enctype="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-heading user-form">


            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input">Commission Charges (Percentage)</label>
                <div class="col-md-4 offset-md-3">
                    <input class="form-control" type="number" name="name" required min="0.01" max="15.00" step="0.01" placeholder="Commission Percentage">
                </div>
                <div class="col-md-4 offset-md-3">
                    <label class="col-form-label"> %</label>
                </div>
                
            </div>


            <div class="card-footer">
                <button class="btn btn-sm btn-primary" type="submit">
                    <i class="fa fa-dot-circle-o"></i> Submit</button>
            </div>
        </div>
    </div>
    </div>
</form>
{% endblock %}
